image: ubuntu:latest
before_script:
  - apt-get update && apt install -y --no-install-recommends g++ git cmake
build:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build


# run tests using the binary built before
test:
  stage: test
  dependencies:
    - build
  script:
    - ctest
  artifacts:
    paths:
      - build

