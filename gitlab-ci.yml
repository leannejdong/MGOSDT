image: ubuntu:latest

build:
  stage: build
  before_script:
    - apt update && apt install -y g++ git cmake
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build


# run tests using the binary built before
test:
  stage: test
  dependencies:
    - build
  script:
    - ctest
  artifacts:
    paths:
      - build

